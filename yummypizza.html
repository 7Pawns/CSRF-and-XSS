    <div class="row">

          <img src="https://media.onebite.app/58/45/86/6b/5845866b-066d-4730-a7f1-979260128b12.jpg" alt="Snow" style="width:100%">

      <script>
        var params = {};
        location.search.slice(1).split("&").forEach(function(pair) {
        pair = pair.split("=");
        params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
        });
    </script>
    <script>
        if ("price" in params && "value" in params && whoami() == "segal"){
            document.getElementById(params["price"]).innerHTML = params["value"];
        }
    </script>
